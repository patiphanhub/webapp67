<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear & Clean Service - Main</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header>
        <h1>Clear & Clean Service</h1>
        <nav>
            <ul>
                <li><a href="#">หน้าหลัก</a></li>
                <li><a href="#">บริการของเรา</a></li>
                <li><a href="#">ติดต่อเรา</a></li>
                <li><a href="#" onclick="showHistory()">ประวัติการใช้บริการ</a></li>
            </ul>
        </nav>
    </header>

    <!-- ส่วนหลักของเว็บไซต์ -->
    <main>
        <!-- ส่วนเลือกประเภทการทำความสะอาด -->
        <section id="service-selection">
            <h2>เลือกประเภทการทำความสะอาด</h2>
            <div class="service-options">
                <div class="service-option">
                    <img src="general-cleaning.jpg" alt="ทำความสะอาดทั่วไป">
                    <button onclick="selectService('general')">ทำความสะอาดทั่วไป</button>
                </div>
                <div class="service-option">
                    <img src="disinfection.jpg" alt="บริการฆ่าเชื้อและไวรัส">
                    <button onclick="selectService('disinfection')">บริการฆ่าเชื้อและไวรัส</button>
                </div>
            </div>
        </section>

        <!-- ฟอร์มกรอกข้อมูลการใช้บริการ -->
        <section id="service-form" style="display: none;">
            <h2 id="form-title"></h2>
            <form id="cleaning-form">
                <div class="form-group">
                    <label for="date">เลือกวันที่:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">เลือกเวลา:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="duration">ระยะเวลา (ชั่วโมง):</label>
                    <input type="number" id="duration" min="1" max="8" required>
                </div>
                <div class="form-group">
                    <label for="location">สถานที่ทำความสะอาด:</label>
                    <select id="location" required>
                        <option value="">-- กรุณาเลือก --</option>
                        <option value="บ้าน">บ้าน</option>
                        <option value="คอนโด">คอนโด</option>
                        <option value="สำนักงาน">สำนักงาน</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">ที่อยู่:</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">วิธีการชำระเงิน:</label>
                    <select id="payment" required>
                        <option value="">-- กรุณาเลือก --</option>
                        <option value="เงินสด">เงินสด</option>
                        <option value="บัตรเครดิต">บัตรเครดิต</option>
                        <option value="โอนผ่านธนาคาร">โอนผ่านธนาคาร</option>
                    </select>
                </div>
                <button type="button" onclick="calculatePrice()">ตรวจสอบราคา</button>
                <div id="price-info" style="display: none;">
                    <p>ราคาสำหรับการบริการนี้คือ: <span id="price"></span> บาท</p>
                </div>
                <button type="submit">ยืนยันการทำรายการ</button>
            </form>
        </section>

        <!-- ข้อความแจ้งเตือนเมื่อทำรายการสำเร็จ -->
        <section id="success-message" style="display: none;">
            <h2>ทำรายการสำเร็จ</h2>
            <p>ขอบคุณที่ใช้บริการของเรา!</p>
            <button onclick="goToHome()">กลับสู่หน้าหลัก</button>
        </section>

        <!-- ส่วนแสดงประวัติการใช้บริการ -->
        <section id="service-history" style="display: none;">
            <h2>ประวัติการใช้บริการ</h2>
            <div id="history-list"></div>
            <button onclick="goToHome()">กลับสู่หน้าหลัก</button>
        </section>
    </main>

    <!-- ส่วนท้ายของเว็บไซต์ -->
    <footer>
        <p>&copy; 2023 Clear & Clean Service</p>
    </footer>
</body>
</html>
